<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Internal CSS-->
    <link rel="stylesheet" href="../src/styles/web/home/main.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/bb41ae50aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="home">
            <div class="background-image-home">
                <img src="../src/assets/home/home-background.jpg" alt="Background">
                <header>
                    <div class="logo-header">
                        <img src="../src/assets/logo/Netflix_Logo_RGB.png" alt="Logo">
                    </div>
                    <div class="enter-btn">
                        <a href="#">Entrar</a>
                    </div>
                </header>
                <div class="account">
                    <div class="content">
                        <div class="title-main">
                            <h1>Filmes, séries e muito mais. <span>Sem limites.</span></h1>
                            <h2>Assista onde quiser. Cancele quando quiser.</h2>
                        </div>
                        <div class="form">
                            <span>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</span>
                            <br>
                            <div class="fields">
                                <input type="email" id="email-input" class="input-email-home">
                                <label for="email-input">Email</label>
                                <button class="btn-submit-home">
                                    <span>Vamos lá</span>
                                    <span style="
                                margin-left: 10px;
                                font-size: 26px;">
                                        <i class="fas fa-angle-right"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
