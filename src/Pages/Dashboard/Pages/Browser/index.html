<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlix</title>

    <!--bootstrap 5.0-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bb41ae50aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../../jquery/jquery-3.5.1.min.js"></script>
    <script src="../../js/components/searchInput.js"></script>

    <script src="js/movies_request.js"></script>
    <script src="js/series_request.js"></script>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="bar-top">
      <ul>
        <div class="left_menu">
          <a href="#">
            <li>
              <img src="/src/assets/logo/logo-netflix.png" alt="logo" />
            </li>
          </a>
        </div>

        <div class="menu">
          <div class="item_right_menu">
            <a href="../../index.html">
              <li>Inicio</li>
            </a>
            <a href="#">
              <li>Séries</li>
            </a>
            <a href="#">
              <li>Filmes</li>
            </a>
            <a href="#">
              <li>Recentes</li>
            </a>
            <a href="#">
              <li>Minha Lista</li>
            </a>
          </div>
        </div>

        <div class="right_options">
          <div class="options_items" id="options_items">
            <a href="#" id="search_field">
              <span id="showInput"><i class="fas fa-search"></i></span>
              <!--search_Area-->
              <span class="hidden" id="search_field_area">
                <input
                  type="search"
                  id="search_input"
                  class="search_input"
                  placeholder="Buscar"
                />
              </span>
            </a>

            <a href="#">
              <span>INFANTIL</span>
            </a>
            <a href="#">
              <span><i class="fas fa-gift"></i></span>
            </a>
            <a href="#">
              <span
                ><i class="fas fa-bell"></i
                ><sup class="notification_tot">9+</sup></span
              >
            </a>

            <div class="account_contant" id="account_contant">
              <div class="account_icon">
                <img
                  src="../../../../assets/dashboard/account_icons/the_witcher_henry_cavil.png"
                  alt=""
                />
              </div>
              <div class="dropdown">
                <button
                  class="
                    btn btn-secondary
                    dropdown-toggle
                    bg-transparent
                    btn_drop
                  "
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Minha Lista</a></li>
                  <li><a class="dropdown-item" href="#">Configurações</a></li>
                  <li>
                    <a class="dropdown-item" href="../../../index.html">Sair</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
    <!--Main-->
    <main>
      <div class="more_movies">
        <div class="row_01_popular">
          <h1 class="title_first_row">Séries Populares</h1>
          <div class="tv01">
            <ul class="row01_tv_popular" id="row01_tv_popular">
              <!--Os Filme Vão Aqui-->
            </ul>
          </div>
        </div>
        <div class="row_02_popular">
          <h1 class="title_second_row">Filmes Recentes</h1>
          <div class="movies02">
            <ul class="row02_movies_popular" id="row02_movies_popular">
              <!--Os Filme Vão Aqui-->
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
